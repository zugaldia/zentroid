    <meta charset="utf-8">

    <a href="https://github.com/zugaldia/zentroid"><img id="ribbon" src="./static/forkme_right_orange_ff7600.png" alt="Fork me on GitHub"></a>

      <p>So, you want to meet up with some friends for a beer and you're wondering where's the fairest point to meet.

      <p id="zentroid-message">Welcome.</p>
      <form id="zentroid-layer-form"><input type="checkbox" id="zentroid-layer" /> Switch basemap</form>
    </div>
    <div id="zentroid-map"></div>
